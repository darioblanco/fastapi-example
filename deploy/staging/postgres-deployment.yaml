apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: sampleapi
            - name: POSTGRES_PASSWORD
              value: secret
              valueFrom:
                secretKeyRef:
                  name: fastapi-example
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              value: sampleapi
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
