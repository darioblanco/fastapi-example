apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-example
  template:
    metadata:
      labels:
        app: fastapi-example
    spec:
      containers:
        - name: fastapi-example
          # The image tag is automatically updated by Flux
          # See https://fluxcd.io/flux/guides/image-update/#configure-image-updates
          image: ghcr.io/darioblanco/fastapi-example:main-fc42445e-1689880097 # {"$imagepolicy": "flux-system:fastapi-example"}
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: fastapi-example # this will be replaced by Kustomize with the generated name
            - secretRef:
                name: fastapi-example
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /tmp/fastapi-example
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
